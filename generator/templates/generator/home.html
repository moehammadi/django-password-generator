<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <h1>Password Generator</h1>
    <form method="get" action="{% url 'password' %}">

        <label for="length">Password Length:</label>
        <select id="length" name="length">
            <option value='6'>6</option>
            <option value='7'>7</option>
            <option value='8'>8</option>
            <option value='9'>9</option>
            <option value='10'>10</option>
            <option value='11'>11</option>
            <option value="12" selected="selected">12</option>
            <option value='13'>13</option>
            <option value='14'>14</option>
            <option value='15'>15</option>
            <option value='16'>16</option>
            <option value='17'>17</option>
            <option value='18'>18</option>
            <option value='19'>19</option>
            <option value='20'>20</option>
        </select>
        <br>

        <label for="uppercase">Uppercase:</label>
        <input type="checkbox" name="uppercase" id="uppercase">
        <br>

        <label for="numbers">Numbers:</label>
        <input type="checkbox" name="numbers" id="numbers">
        <br>

        <label for="special_chars">Special Characters:</label>
        <input type="checkbox" name="special_chars" id="special_chars">
        <br>

        <input type="submit" value="Generate Password" class="btn btn-danger">
    </form>
</div>
</body>
</html>
